<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Sandy Kaauwai</title>
  </head>
  <body>
    <form>
      <input type="button" value="Go back!" onclick="history.back()" />
    </form>
    <h3>Contact Me</h3>
    <form action="mailto:skaauwai@kauai.gov">
      <fieldset>
        <legend>Can we contact you?</legend>
        <label>
          Yes
          <input type="radio" value="yes" name="contact-me" />
        </label>
        <br />
        <label>
          No
          <input type="radio" value="yes" name="contact-me" />
        </label>
      </fieldset>
      <br /><br />
      <label>
        Full Name <br />
        <input required type="Full Name" name="Full Name" />
      </label>
      <br /><br />
      <label>
        Email <br />
        <input required type="email" name="email " />
      </label>
      <br /><br />

      <label>
        Message <br />
        <textarea required name="message" cols="30" rows="10"></textarea>
      </label>
      <br />
      <br />

      <input type="submit" value="Contact my inbox" />
    </form>
  </body>
</html>
